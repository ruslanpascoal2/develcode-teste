<ng-container>
    <h5 class="text-muted" *ngIf="dataSource.length > 0">
        <ng-container *ngIf="dataSource.length === 1; else moreThanOneUser">
           1 usuário cadastrado
        </ng-container>
        <ng-template #moreThanOneUser>
            {{dataSource.length}} usuários cadastrados
        </ng-template>
    </h5>
    <hr/>
</ng-container>

<ng-container *ngIf="dataSource.length > 0; else empty">
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-end">
                <button mat-flat-button color="primary" routerLink="register">Adicionar usuário</button>
            </div>
        </div>
    </div>
    
    <div class="row mt-3 mt-lg-4">
        <div class="col">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="cod">
                    <th mat-header-cell *matHeaderCellDef> Código </th>
                    <td mat-cell *matCellDef="let element"> {{element.cod}} </td>
                </ng-container>
            
                <ng-container matColumnDef="name">
                    <th style="width: 40%;" mat-header-cell *matHeaderCellDef> Nome </th>
                    <td style="width: 40%;" mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
            
                <ng-container matColumnDef="birthDate">
                    <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
                    <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th style="width: 60px;" mat-header-cell *matHeaderCellDef></th>
                    <td style="width: 60px;" mat-cell *matCellDef="let element" class="actions">
                        <div class="d-flex">
                            <button mat-icon-button aria-label="Excluir usuário">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button aria-label="Excluir usuário">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;"></tr>
            </table>
        </div>
    </div>
    
</ng-container>

<ng-template #empty>
    <div class="empty-card p-5 d-flex flex-column justify-content-center align-items-center">
        <h6 class="text-muted mb-3">Não há usuários cadastrados.</h6>
        <button mat-flat-button color="primary" routerLink="register">Adicionar usuário</button>
    </div>
</ng-template>
