<ng-container>
    <ng-container *ngIf="!idUser; else editing">
        <h5 class="text-muted">Novo usuário</h5>
    </ng-container>
    <ng-template #editing>
        <h5 class="text-muted">Editar usuário</h5>
    </ng-template>
    <hr />
</ng-container>


<div class="row pt-3 pt-lg-5 d-flex justify-content-center">
    <div class="col-lg-8">
        <form [formGroup]="form" (ngSubmit)="handleSubmit()">
            <div class="row">
                <div class="col-lg-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Nome</mat-label>
                        <input matInput formControlName="name">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Data de Nascimento</mat-label>
                        <input type="date" matInput formControlName="birthDate" max="{{maxDate | date:'yyyy-MM-dd'}}">
                        <mat-error *ngIf="form.controls['birthDate'].errors && form.controls['birthDate'].errors['invalidDate']">Data inválida</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Código</mat-label>
                        <input matInput formControlName="cod">
                        <mat-hint>Máx. 5 dígitos</mat-hint>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-end mt-4">
                        <button type="button" mat-stroked-button class="me-4" routerLink="/users"
                            [disabled]="loading">Cancelar</button>
                        <button type="submit" mat-flat-button color="primary" [disabled]="loading">
                            {{loading? 'Processando...' : 'Cadastrar'}}
                            <div *ngIf="loading" class="spinner-border" role="status"></div>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
