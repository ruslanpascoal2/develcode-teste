<ng-container>
    <h5 class="text-muted">Novo usuário</h5>
    <hr/>
</ng-container>

<div class="row pt-3 pt-lg-5 d-flex justify-content-center">
    <div class="col-lg-8">
        <form>
            <div class="row">
                <div class="col-lg-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Nome</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Data de Nascimento</mat-label>
                        <input  [max]="maxDate" [matDatepicker]="picker" matInput>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-lg-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Código</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-end">
                        <button mat-stroked-button class="me-4" routerLink="..">Cancelar</button>
                        <button mat-flat-button color="primary">Cadastrar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
